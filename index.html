<!DOCTYPE html>
<head lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <link rel="stylesheet" href="https://unpkg.com/jam-icons/css/jam.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sweetalert2.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="body">
    <main>
      <header class="header">
        <div>
          <img src="./images/AUTOLIN.png" alt="" class="logo">

        </div>
        <nav class="nav">
          <ul>
            <li>Iniciar Sesion</li>
            <li>Registrarse</li>
          </ul>
          <span class="jam jam-shopping-cart" id="btn-carrito"></span>
        </nav>
      </header>
      
        <section id="carrito-conteiner" class="carrito-conteiner none">
          <article class="modal-general-content margins shop-product-modal">
            <span id="shop-close" class="jam jam-close"></span>
            <div id="products-container" class="products-container"></div>
            <div class="container-buttons-shop">
              <h4 class="text-principal">Total: $<i id="total">0</i></h4>
              <button id="delete-shop">Vaciar Carrito</button>
              <button id="irAlPago">Finalizar Pago</button>
            </div>
          </article>

        
            
        </section>

        <section id="ultimo-paso" class="pagos none">
          <article  class="modal-general-content pay">
            <h3>Metodo de Pago</h3>
            <div>
              <label for="transferencia">Transferencia</label>
              <input type="radio" name="type-pay" id="transferencia" required>
            </div>
            <div>
              <label for="efectivo">Efectivo</label>
              <input type="radio" name="type-pay" id="efectivo">
            </div>
            <div>
              <label for="tarjeta">Tarjeta</label>
              <input type="radio" name="type-pay" id="tarjeta">
            </div>
            <h3>Datos del facturacion</h3>
            <div>
              <input type="text" placeholder="Ingrese su nombre">
              <input type="text" placeholder="Ingrese su apellido">
            </div>
            <div>
              <h4>Email</h4>
              <input type="text" placeholder="Ingrese su email">
            </div>
            <div>
              <h4>Domicilio</h4>
              <input type="text" placeholder="Ingrese su domicilio">
            </div>
            <div>
              <button  id="close">Cancelar</button>
              <button id="build">Finalizar Compra</button>
            </div>
              





          </article>
        </section>
       

       <article class="contenedor-card" id="contenedor-card">

       </article>



   </main>



   
   <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
   <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

   <script src="./app.js"></script>
</body>
</html>
